<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Point Of Sale</title>
</head>
<body>
    <header>
      <nav class="navbar justify-content-center">
        <ul class="nav-list gap-5 d-flex ">
            <a href="../index.html"><li class="text-dark">PRODUCTS</li></a>
            <a href="checkout.html"><li class="text-dark">CHECKOUT</li></a>
            <a href="admin.html"><li class="text-dark">ADMIN</li></a>
        </ul>
    </nav>
</header>
    <main>
        <h2 class="display-5 text-center py-5">ADMIN</h2>
        <div class="container-fluid d-flex justify-content-start ms-5 gap-5">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Price
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item filter-price1" href="#">R50 - R99</a></li>
                      <li><a class="dropdown-item filter-price2" href="#">R100 - R149</a></li>
                      <li><a class="dropdown-item filter-price3" href="#">R150 - R250</a></li>
                    </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Type
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Roasted</a></li>
                      <li><a class="dropdown-item" href="#">Freeze Dried</a></li>
                      <li><a class="dropdown-item" href="#">Sachet</a></li>
                      <li><a class="dropdown-item" href="#">Capsule</a></li>
                    </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      brand
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Jacobs</a></li>
                      <li><a class="dropdown-item" href="#">Douwe Egberts</a></li>
                    </ul>
                  </div>
            </div>
            <table class="table mx-0 mx-lg-3 bg-light" style="max-width: 1350px;">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand</th>
                    <th scope="col">PRODUCT NAME</th>
                    <th scope="col">TYPE</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">edit</th>
                    <th scope="col">delete</th>
                    <th> <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          Create
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add a new product</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <label for="inputPassword5" class="form-label">PRODUCT NAME</label>
                                        <input type="text" id="product-name" class="form-control" aria-describedby="passwordHelpBlock" placeholder="eg.Jacobs Kronung">

                                        <label for="url" class="form-label">Image URL</label>
                                        <input type="text" id="img-url" class="form-control" aria-describedby="passwordHelpBlock" placeholder="eg.https://images.unsplash.com/photo.png">

                                        <label for="inputPassword5" class="form-label">BRAND NAME</label>
                                        <input type="text" id="brand-name" class="form-control" aria-describedby="passwordHelpBlock" placeholder="eg.Jacobs">

                                        <label for="inputPassword5" class="form-label">TYPE</label>
                                        <input type="text" id="product-type" class="form-control" aria-describedby="passwordHelpBlock" placeholder="eg.Freeze Dried">

                                        <label for="inputPassword5" class="form-label">PRICE</label>
                                        <input type="number" id="product-price" class="form-control" aria-describedby="passwordHelpBlock" placeholder="eg.R89.99">
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="create-btn btn btn-primary">Add the item</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th>
                  </tr>
                </thead>
                <tbody></tbody>

        </div>
    </main>
<script src="../js/admin.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
